<h1 id="title">Movie Genre Survey Form</h1>
<p id="descirption"><em>Thank you for helping by filling in this form!</em></p>

<form id="survey-form">
  <div id="name">
    <label id="name" for="name">Name</label>
    <input id="name" type="text" placeholder="Enter your name." required><br>
  </div>
  <div id="email">
    <label id="email" for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email." required><br>
  </div>
  <div id="age">
    <label id="age" for="age">Age <em>(optional)</em></label>
    <input id="number" type="number" min="10" max="99" placeholder="Age."><br>
  </div>
  <div id="recommend">
    <select id="dropdown" name="role" required>
      <option value="student">Student</option>
      <option value="fulltime">Full-time Job</option>
      <option value="retired">Retired</option>
</form>
